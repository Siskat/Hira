{% include "header.html" %}


<div class="container">
	<h2 id='text-fader'>Your Current Appointments</h2>
	{% for x in appointment %}
	 
	 <div class="row">
	    <div class="col s12 m12 l12">
	      <a href="{{url_for('patient_access', id=x.patient_id)}}">
	      <div class="card scheme hoverable z-depth-2" id='index-button'>
	        <div class="card-content white-text">
	          <span class="card-title">Appointment on {{x.date_of_appointment}}</span>
	          <p>Handling {{x.full_name}}</p>
	        </div>
	      </div>
	      </a>
	    </div>
	  </div>

          
	  {% endfor %}

	</div>
