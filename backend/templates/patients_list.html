{% include "header.html" %}

<div class="container">
  <br />
  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>

  <table class="responsive-table">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Options</th>
      </tr>
    </thead>

    <tbody>
      {% for x in patientList %}
      <tr>
        <td>{{ x.patient_id }}</td>
        <td>{{ x.full_name}}</td>
        <td>
          <a href="{{url_for('patient_access', id=x.patient_id)}}" class="waves-effect waves-light btn-small">View</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
